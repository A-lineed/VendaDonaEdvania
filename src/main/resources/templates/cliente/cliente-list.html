<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head th:replace="header :: headerBlock">
<style type="text/css"></style>
</head>

<body>

	<div th:replace="header :: navBar"></div>

	<nav aria-label="breadcrumb">
		<ol class="breadcrumb">
			<li class="breadcrumb-item">Home</li>
			<li class="breadcrumb-item">Cadastro</li>
			<li class="breadcrumb-item active" aria-current="page"><a href="">Lista de Clientes</a></li>
		</ol>
	</nav>

	<div class="contatiner col-sm-12 col-md-6 col-md-offset-2">
		<table class="table table-striped table-bordered table-sm">
			<thead class="table-success">

				<tr>
					<th>Nome</th>
					<th>Apelido</th>
					<th>Telefone</th>
					<th>Limite</th>
					<th>Ac√µes</th>
				</tr>
			</thead>
			<tr  th:each="cli : ${lista}">
				<td th:text="${cli.nomeCompleto}"></td>
				<td th:text="${cli.apelido}"></td>
				<td th:text="${cli.telefone}"></td>
				<td th:text="${cli.limiteCredito}"></td>
				<td><a th:href="@{/editarCliente(codigo=${cli.codigo})}">Editar</a>&nbsp;&nbsp; 
				<a th:href="@{/removerCliente(codigo=${cli.codigo})}">Remover</a></td>
			</tr>
		</table>
		<hr />
		<a href="/exibirFormCliente" class="btn btn-primary btn-sm active" role="button" aria-pressed="true">Novo Cliente</a>
		
	</div>
</body>
</html>
