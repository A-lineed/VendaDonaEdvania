<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<meta charset="UTF-8">

  
  <title>Login</title>

 <link rel="stylesheet" href="css/util.css">
</head>
<body>
            <div class="col-lg-3 offset-lg-1 mbr-form" data-form-type="formoid">
            <div th:text="${mensagem}" th:if="${mensagem != null}"></div>
            <form action="/login" method="post" th:object="${admin}">
                    <div class="dragArea row">
                        <div class="col-lg-12 col-md-12 col-sm-12">
                            <h1 class="mbr-section-title mb-4 display-2">
                                <strong>Login</strong></h1>
                        </div>
                        <div class="col-lg-12 col-md-12 col-sm-12">
                            <p class="mbr-text mbr-fonts-style mb-4 display-7"></p>
                        </div>
                        <div data-for="name" class="col-lg-12 col-md col-sm-12 form-group">
                            <input type="text" name="email" placeholder="E-mail" data-form-field="name" class="form-control" value="" id="name-form3-k">
                        </div>
                        <div class="col-lg-12 col-md col-sm-12 form-group" data-for="email">
                            <input type="password" name="chaveAcesso" placeholder="Senha" data-form-field="senha" class="form-control" value="" id="email-form3-k">
                        </div>
                        <div class="col-md-auto col-12 mbr-section-btn"><button type="submit" class="btn btn-black display-7">Entrar</button></div>
                        <br>
                       

                    </div>
                </form>
            </div>
            <div class="offset-lg-1"></div>
        </div>
    </div>
</section>
</body>
</html>
