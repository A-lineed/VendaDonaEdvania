<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head th:replace="header :: headerBlock">
<style type="text/css"></style>
</head>

<body>

	<div th:replace="header :: navBar"></div>

	<nav aria-label="breadcrumb">
		<ol class="breadcrumb">
			<li class="breadcrumb-item">Home</li>
			<li class="breadcrumb-item">Cadastro</li>
			<li class="breadcrumb-item active" aria-current="page"><a href="">Lista de
				Produtos</a></li>
		</ol>
	</nav>

	<div class="contatiner col-sm-12 col-md-6 col-md-offset-2">
		<table class="table table-striped table-bordered table-sm">
			<thead class="table-success">

				<tr>
					<th>Nome</th>
					<th>...</th>
					<th>Preço</th>
					<th>Qtd Estoque</th>
					<th>Acões</th>
				</tr>
			</thead>
			<tr th:each="prod : ${lista}">
				<td th:text="${prod.nome}"></td>
				<td>
					<img alt="Image" class="img_prod" th:src="|/imagem/${prod.codigo}|" />
				</td>
				<td class="text-right text-nowrap" th:text="|R$ ${#numbers.formatDecimal(prod.preco, 1, 2, 'COMMA')}|"></td>
				<td th:text="${prod.estoque}"></td>
				<td><a th:href="@{/editarProduto(codigo=${prod.codigo})}">
				<i class='fas fa-pencil-alt' style='font-size:20px'></i>
				</a>				
					<a th:href="@{/removerProduto(codigo=${prod.codigo})}"><i class='fas fa-remove' style='font-size:20px'></i></a></td>
			</tr>
		</table>
		<hr />
		<a href="/exibirFormProduto" class="btn btn-primary btn-sm active"
			role="button" aria-pressed="true">Novo Produto</a>

	</div>
</body>
</html>
